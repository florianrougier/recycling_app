{% extends "base.html" %}
{% block body %}
{% include "navbar.html" %}
<div class="row">
  <div class="col-md-12">
      <div class="row">
        {% for img_name in img_names %}
        <figure class="col-md-2">
          <a href="/files/{{img_name}}"">
            <img alt="picture" src="static/images/uploads/{{img_name}}"
              class="img-fluid" style="height: 200px;">
          </a>
        </figure>
        {% endfor %}
      </div>
  </div>
</div>
{% endblock %}
